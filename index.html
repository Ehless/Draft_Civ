// === Fonctions utilitaires ===
function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function draft(deck, n = 3) {
  return shuffleArray(deck).slice(0, Math.min(n, deck.length));
}

// === Fonction pour afficher le rÃ©sultat ===
function renderResults(container, picks, isCiv = true) {
  container.innerHTML = '';
  picks.forEach(item => {
    const card = document.createElement('div');
    card.className = 'result-card';
    if (isCiv) card.style.backgroundColor = item.color;
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      ${!isCiv && item.traits ? `<div class="traits">${item.traits.join(" & ")}</div>` : ""}
    `;
    container.appendChild(card);
  });
}

document.getElementById('draftLeaderBtn').addEventListener('click', () => {
