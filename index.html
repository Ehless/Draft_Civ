// === Fonctions utilitaires ===
function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function draft(deck, n = 3) {
  return shuffleArray(deck).slice(0, Math.min(n, deck.length));
}

// === Fonction pour afficher le résultat ===
function renderResults(container, picks, isCiv = true) {
  container.innerHTML = '';
  picks.forEach(item => {
    const card = document.createElement('div');
    card.className = 'result-card';
    if (isCiv) card.style.backgroundColor = item.color;
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
    `;
    container.appendChild(card);
  });
}

// === Boutons ===
const civResultsEl = document.getElementById('civResults');
const leaderResultsEl = document.getElementById('leaderResults');

document.getElementById('draftCivBtn').addEventListener('click', () => {
  const picks = draft(civDeck, 3);
  renderResults(civResultsEl, picks, true);
});

document.getElementById('draftLeaderBtn').addEventListener('click', () => {
